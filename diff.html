<html>
<head>
<script>
var array = [1,5,7,2,3];
var largest=array[0];
var smallest = array[0];
for (var i = 1; i < array.length; i++) {

    if (array[i] > largest) {
        largest = array[i];
    }
    else if(array[i] < smallest) {
        smallest = array[i];
    }
}
 result=largest-smallest;
 console.log(result);
 </script>
